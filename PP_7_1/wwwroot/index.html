<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Список отелей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body onload="InitialFunction();">
<h2>Список отелей</h2>
<form name="teacherForm">
    <input type="hidden" id="TeacherID" value="0"/>
    <div class="form-group col-md-5">
        <label for="FullName">Полное имя:</label>
        <input class="form-control" id="FullName"/>
    </div>
    <div class="form-group col-md-5">
        <label for="Age">Возраст:</label>
        <input class="form-control" id="Age" type="number"/>
    </div>
    <div class="form-group col-md-5">
        <label for="YearsOfWork">Стаж:</label>
        <input class="form-control" id="YearsOfWork" type="number"/>
    </div>
    <div class="form-group col-md-5">
        <label for="Phone">Телефон:</label>
        <input class="form-control" id="Phone" type="number"/>
    </div>
    <div class="form-group col-md-5">
        <label for="Email">email:</label>
        <input class="form-control" id="Email" type="email"/>
    </div>
    <div class="panel-body">
        <button type="submit" id="submit" class="btn btnprimary">Сохранить</button>
        <a id="reset" class="btn btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped col-md-6">
    <thead>
    <tr>
        <th>Id</th>
        <th>ФИО</th>
        <th>Возраст</th>
        <th>Стаж</th>
        <th>Телефон</th>
        <th>email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div>2022 Копанев Андрей</div>
</body>
</html>
