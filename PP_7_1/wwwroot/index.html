<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Зоопарк</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body onload="InitialFunction();">
<h2>Зоопарк</h2>
<form name="ZooForm">
    <input type="hidden" id="Id" value="0"/>
    <div class="form-group col-md-5">
        <label for="Name">Имя:</label>
        <input class="form-control" id="Name"/>
    </div>
    <div class="form-group col-md-5">
        <label for="View">Вид:</label>
        <input class="form-control" id="View" type="text"/>
    </div>
    <div class="form-group col-md-5">
        <label for="Age">Возраст:</label>
        <input class="form-control" id="Age" type="number"/>
    </div>
    <div class="form-group col-md-5">
        <label for="Gender">Пол:</label>
        <input class="form-control" id="Gender" type="text"/>
    </div>
    <div class="panel-body">
        <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped col-md-6">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Вид</th>
        <th>Возраст</th>
        <th>Пол</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div>2022 Копанев Андрей</div>
</body>
</html>
